<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Video Game</title>
</head>
<body>
    <header class="header">      
    </header>
    
    <div class="center">
        <h2 class="center">Video Game</h2>
    </div>
    
    <div class="garden">
        <div class="imgDetails">

            <img src="/img/plant1.gif" alt="Plant1">
             <button class="btn" onclick="plant.attack(zombie);">Attack</button>
                <div id="Player1">
                <!--Display player 1-->
                </div>
        </div>

        <p class="vs">Vs</p>
   
        <div class="imgDetails">
            <img src="/img/zombie1.gif" alt="zombie1">
            <button class="btn" onclick="zombie.attack(plant);">Attack</button>
                <div id="Player2">
                    <!--Display Payer 2-->
                </div>
        </div>

    </div>



    <div id="console"></div>
    <script src="script.js"></script>

    <footer>
        <p>All the copyrights reserved 2020 &copy; Leticia Espinoza</p>
    </footer>

</body>
</html>
